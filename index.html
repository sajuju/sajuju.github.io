<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajuju Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">Reroll Account</h1>
                <p class="text-sm">Gacha Solutions</p>
            </div>
            <nav class="flex items-center">
                <ul class="flex space-x-4">
                    <li class="relative group">
                        <a href="#" class="inline-block text-gray-600 hover:text-blue-500 border-b-2 border-blue-500 pb-1 flex items-center">
                            Top Games
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-1">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </a>
                        <ul class="absolute bg-white shadow-lg rounded mt-2 w-48 dropdown-menu">
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Genshin Impact</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Zenless Zone Zero</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Honkai Star Rail</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Wuthering Waves</a></li>
                        </ul>
                    </li>
                    <li class="relative group">
                        <a href="#" class="inline-block text-gray-600 hover:text-blue-500 flex items-center">
                            Other Services
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-1">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </a>
                        <ul class="absolute bg-white shadow-lg rounded mt-2 w-48 dropdown-menu">
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Mobile Legends</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Free Fire</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">PUBG Mobile</a></li>
                            <li><a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">Fortnite</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="inline-block text-gray-600 hover:text-blue-500">Reviews</a></li>
                    <li><a href="#" class="inline-block text-gray-600 hover:text-blue-500">Help Center</a></li>
                </ul>
                <!-- Formulir Login Admin Tersembunyi -->
                <div id="adminLoginForm" class="hidden absolute top-full right-0 bg-white shadow-lg rounded mt-2 w-64 z-50">
                    <div class="p-4">
                        <h2 class="text-lg font-bold mb-2">Login Admin</h2>
                        <form id="loginForm">
                            <div class="mb-2">
                                <label for="username" class="block text-gray-600 text-sm">Nama Pengguna</label>
                                <input type="text" id="username" class="w-full p-1 border rounded" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="block text-gray-600 text-sm">Kata Sandi</label>
                                <input type="password" id="password" class="w-full p-1 border rounded" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white p-1 rounded hover:bg-blue-600 text-sm">Masuk</button>
                            <button type="button" id="closeLoginForm" class="w-full mt-1 bg-gray-300 text-gray-800 p-1 rounded hover:bg-gray-400 text-sm">Tutup</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
